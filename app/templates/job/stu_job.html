{% extends "base.html" %}
{%block main%}
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>
                序号
            </th>
            <th>
                作业名称
            </th>
            <th>
                学科
            </th>
            <th>
                提交时间
            </th>
            <th>
                评价
            </th>
            <th>
                评语
            </th>
        </tr>
    </thead>
    <tbody>

       {%for i in jobs%}

        <tr>
            <td>
                {{loop.index}}
            </td>
            <td>
                {{i.job.job_name}}
            </td>
            <td>
                <a href="">{{i.job.subject}}</a>
            </td>
            
                {%if i.submit_time%}
                <td>                   
                    {{i.submit_time}}
                </td>
                <td>
                {{i.mark}}
                    
                </td>
                <td>
                    {{i.job_assessment}}
                </td>
                {%else%}
                <td style="background-color: rgba(255, 0, 0, 0.801)">
                    未提交  
                </td> 
                <td style="background-color: rgba(255, 0, 0, 0.801)">
                    未提交  
                </td>                 
                <td style="background-color: rgba(255, 0, 0, 0.801)">
                    未提交  
                </td>
                {%endif%}
        </tr>
        {%endfor%}
    </tbody>
</table>

{%endblock%}
