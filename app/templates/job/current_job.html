{% extends "base.html" %}
{%block title%}<title>{{current_user.student.class_info.class_name}}当前作业</title>{%endblock%}
{%block main%}
<table class="table table-striped table-bordered">
    <thead>
        <tr >onclick
            <th>
                序号
            </th>
            <th>
               作业名称
            </th>
            <th>
               学科
            </th>
            <th>
                截止时间
            </th>
           
            <th>
                备注
            </th>
             <th>
                提交状态
            </th>
        </tr>
    </thead>
</thead>
    <tbody>
       {%for i in jobs%}
        <tr style="font-size:xx-lager" >
            <td>
                {{loop.index}}
            </td>
            <td>
                {{i.job_name}}
            </td>
            <td>
                {{i.subject}}
            </td>
                <td>                   
                   {{i.deadline}}
                </td>
                
                <td >
                   {{i.context}}
                </td>  
                <td>
                {{i.status}}  
                </td>               
        </tr>
        {%endfor%}
    </tbody>
</table>
{%endblock%}
