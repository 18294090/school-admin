{% extends "base.html" %}
{%block title%}
<title>班级管理</title>
{%endblock%}
{%block main%}
<!-表头为姓名，学号，操作-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>学号</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{student.gender}}
                    <td>{{ student.number }}</td>
                    <td>
                        <a class="btn btn-primary">重分配班级</a>
                        <a onclick="delFromCla({{student.id}},{{cla.id}})" class="btn btn-danger">从本班删除</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            <a href="/student/create" class="btn btn-success">添加学生</a>
        </div>
    </div>
<script type="text/javascript" src="/static/build/js/jquery.min.js"></script>
<script>
    function delFromCla(id,cla_id) {
        //ajax请求
        const csrf_token = ' {{ csrf_token() }} ';
        $.ajax({
            url:'/manage/delfromcla/',
            method:'POST',
            data:{'student_id':id,'class_id':cla_id},
            
            beforeSend: function(xhr, settings) {
    if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
      xhr.setRequestHeader("X-CSRFToken", csrf_token);
    }
  },
            success:function (data) {
               
                    alert('删除成功');
                    window.location.reload();
            } ,
            error:function (data) {
                alert('请求失败');
            }
        })
    }
</script>
{%endblock%}
